<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Cake Ordering</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div id="signUpMessage" class="messageDiv"></div>
            <input type="text" id="fName" placeholder="Full Name" required>
            <input type="email" id="rEmail" placeholder="Email Address" required>
            <input type="password" id="rPassword" placeholder="Password" required>
            <input type="password" id="rConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- âœ… Firebase Authentication Script -->
    <script type="module" src="firebaseauth.js"></script>
</body>
</html>
