<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cake Ordering System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            border-radius: 50%;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #088178;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #066660;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Images/logo.jpg" alt="Logo" class="logo">
            <h1>Admin Login</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyADmobpcYEo998b8fB1BWjvDvmOuod6tas",
            authDomain: "cakeordering-system-3fe61.firebaseapp.com",
            projectId: "cakeordering-system-3fe61",
            storageBucket: "cakeordering-system-3fe61.appspot.com",
            messagingSenderId: "705537296375",
            appId: "1:705537296375:web:3df3bab97bba225ef290f2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('User authenticated:', user.uid);
                    
                    // Check admins collection
                    return db.collection('admins').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                console.log('Admin document found:', data);
                                
                                if (data.role === 'admin') {
                                    console.log('Admin role verified');
                                    window.location.href = 'admin-dashboard.html';
                                } else {
                                    console.log('User document exists but role is not admin');
                                    errorMessage.style.display = 'block';
                                    errorMessage.textContent = 'Access denied. You do not have admin privileges.';
                                    return auth.signOut();
                                }
                            } else {
                                console.log('No admin document found for user');
                                errorMessage.style.display = 'block';
                                errorMessage.textContent = 'Access denied. User is not registered as an admin.';
                                return auth.signOut();
                            }
                        })
                        .catch((error) => {
                            console.error('Firestore error:', error);
                            errorMessage.style.display = 'block';
                            errorMessage.textContent = 'Database error: ' + error.message;
                            return auth.signOut();
                        });
                })
                .catch((error) => {
                    console.error('Authentication error:', error);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = error.message;
                })
                .finally(() => {
                    // Reset button state
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                });
        });

        // Check if user is already logged in and is an admin
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Checking admin status for:', user.uid);
                db.collection('admins').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists && doc.data().role === 'admin') {
                            console.log('Admin status verified, redirecting to dashboard');
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            console.log('Not an admin, staying on login page');
                        }
                    })
                    .catch((error) => {
                        console.error('Error checking admin status:', error);
                    });
            }
        });
    </script>
</body>
</html>
